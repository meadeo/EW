<!-- KOD URUCHAMIAJĄCY OKIENKO PO ZAŁADOWANIU STRONY -->
<script type="text/javascript">
	$(document).ready(function(){
		$("#myModal").modal('show');
	});
</script>
<!-- KOD URUCHAMIAJĄCY OKIENKO PO ZAŁADOWANIU STRONY - KONIEC -->

</head>
<body>

<!-- KOD HTML Z WARSTWĄ KTÓRA POJAWI SIĘ PO ZAŁADOWANIU STRONY -->
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">NAGŁÓWEK OKIENKA</h4>
            </div>
            <div class="modal-body">
                <p>FAJNE</p>
                <p class="text-warning"><small>Foto - zabawa...</small></p>
                <div class="image_container">
                	<img src="https://ichef.bbci.co.uk/images/ic/976x549_b/p034nvd3.jpg" class="img-responsive"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>
<!-- KOD HTML Z WARSTWĄ KTÓRA POJAWI SIĘ PO ZAŁADOWANIU STRONY - KONIEC-->


<p>Hello...</p>

</body>
</html>
